<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Maze Monster</title>
  <meta name="description" content="Generate your own mazes">
  <meta name="author" content="Kate Green @4kategreen">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FZFCKPPTM5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-FZFCKPPTM5');

  <link rel="stylesheet" href="assets/main.css">
</head>
  <body>
  	<section class="hero">
  	  <div class="hero-body">
  	    <p class="title">
  	      Maze Monster
  	    </p>
  	    <p class="subtitle">
  	      Generate all teh mazes
  	    </p>
  	  </div>
  	</section>
  	<div class="columns" id="maze">

  		<div class="column is-two-thirds">
	  		<canvas class="p-4" id="mazeDrawing"></canvas>
	  	</div>

	  	<div class="column is-one-quarter">
	  		<form id="regenerate">
	  			<div class="field">
	  				<label class="label" for="height">Height</label>
	  				<div class="control">
	  					<input name="height" type="number" placeholder="20" required min="1" />
	  				</div>
	  			</div>
	  			<div class="field">
	  				<label class="label" for="width">Width</label>
	  				<div class="control">
	  					<input name="width" type="number" placeholder="20" required min="1" />
	  				</div>
	  			</div>
	  			<div class="field">
		  			<div class="control">
		  			  <button id="regenerateSubmit" class="button is-primary">Generate New Maze</button>
		  			</div>
		  		</div>
	  		</form>
	  	</div>

  	</div>

  	<footer class="footer">
	  <div class="content has-text-centered">
	    <p>
	      <strong>Maze Monster</strong> by <a href="https://www.kategreen.codes">Kate Green</a>. The <a href="https://github.com/4kategreen/mazes">source code</a> is licensed
	      <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
	    </p>
	  </div>
	</footer>

  	<script src="mazes.js"></script>
  </body>
</html>
